language: scala
sudo: required

env:
  matrix:
    - DOCKER_IP=127.0.0.1
    - DOCKER_COMPOSE_VERSION=1.6.1

  global:
    - secure: 
    - secure: 

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl --verbos -L https://github.com/docker/compose/releases/download/1.6.1/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - sudo /etc/init.d/postgresql stop

9jdk:
  - oraclejdk8

scala:
  - 2.11.7

script:
  - sbt ++$TRAVIS_SCALA_VERSION clean coverage test it:test coverageReport coverageAggregate

after_success:
  - sbt coveralls
  - "[[ $TRAVIS_BRANCH == \"master\" ]] && { sbt publish; };"

services:
  - docker
